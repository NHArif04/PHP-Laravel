<!DOCTYPE html>
    <html>
    <head>
      <title>CSS Keyframe Animation</title>
      <style>
        @keyframes animation {
          0% {
            transform: scale(0) rotate(0deg);
          }
          100% {
            transform: scale(1) rotate(3600deg);
          }
        }
    
        div {
          width: 100px;
          height: 10px;
          background-color: red;
          animation-name: animation;
          animation-duration: 12s;
          animation-fill-mode: forwards;
        }
      </style>
    </head>
    <body>
      <div></div>
    </body>
</html>
