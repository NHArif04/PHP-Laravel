<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List, Option and other</title>
</head>
<body>
    <label>Choose Car:</label><br>
        <select id = "cars" name="card">
            <option>Volvo</option>
            <option>Audi</option>
            <option>Nobin</option>
        </select><br><br>

    <label>User Name</label><br>
    <input type="text" id="usrName" value="nharif"/><br><br>

    <label>Email</label><br>
    <input type="email" id="Email" value="nahidhasanarif03@gmail.com"/><br><br>
    
    <label>Password</label><br>
    <input type="password"/><br><br>
    
    <label>Birth date</label><br>
    <input type="date" id="birth-date"/><br><br>
        
    <label>First Name:</label><br>
    <input type="text" id="fname" value="Nahid"><br><br>

    <label>Last Name:</label><br>
    <input type="text" id="lname" value="Hasan"><br><br>
    
    <textarea name="message" row="10" cols="30">The cat was playing in garden.debounce.
    </textarea><br>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label>HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label>CSS</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label>i have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label>I have car</label><br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    <input type="submit" value="Submit"><br><br><br><br>

        <label>Car Name:</label><br>
        <input list="car">
            <datalist id="car">
                <option value="Volvo"/>
                <option value="Audi"/>
                <option value="BMW"/>
                <option value="Honda"/>
                <option value="None"/>
            </datalist>
</body>
</html>
